version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  worker:
    build: .
    environment:
      - BOT_ROLE=worker
      - REDIS_URL=redis://redis:6379/0
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      - redis

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - BOT_ROLE=api
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
